<!DOCTYPE html>
<html>
    <head>
        <title>My web page!</title>
        <link rel="stylesheet" href="nesting.css"
    </head>
</html>
<body>
    <div>
        <p>This is a paragraph inside the div.</p>

        List inside the div:
        <ul>
            <li>item one</li>
            <li>item two</li>
            <li>item Three</li>
        </ul>
    </div>
    <p>This is a paragraph outside the div.</p>

    List outside the div:
    <ul>
        <li>item one outside</li>
        <li>item two outside</li>
        <li>item three outside</li>
    </ul>
</body>
