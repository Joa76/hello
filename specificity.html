<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Specificity</title>
        <style>
            h1 {
                color:red;
            }
            #foo {
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">Heading 1</h1>
        Specificity
        1.- inline
        2.- id
        3.- class
        4.- type (like h1, body, etc)
    </body>
</html>
